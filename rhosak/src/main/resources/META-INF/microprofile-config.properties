mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

mp.messaging.outgoing.to-rhosak.connector=smallrye-kafka
mp.messaging.outgoing.to-rhosak.topic=testing
mp.messaging.outgoing.to-rhosak.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configure the Kafka source (we read from it)
mp.messaging.incoming.from-rhosak.connector=smallrye-kafka
mp.messaging.incoming.from-rhosak.topic=testing
mp.messaging.incoming.from-rhosak.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Configure Kafka group.id to prevent warn message - if not set, some default value is generated automatically.
mp.messaging.connector.smallrye-kafka.group.id="microprofile-reactive-messaging-kafka-group-id"

